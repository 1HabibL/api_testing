<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Container">
        <h1>Tanjids Weather API</h1>
        <div class="weatherData">
            <div id="weatherIcon">

            </div>
            <div id="weatherTemperature">

            </div>
            <div id="weatherCondition">

            </div>
        </div>


        <div class="ForeCastData">

        </div>

        
        <div id="FiveDayData" class="FiveDayData">

            </div>

            </div>
            <div id="foreCastCondition">

            </div>

            </div>
        </div>

        <div id="sectionThreeData" class="sectionThreeData">

            <div class="humidity" id="humidity"></div>
        </div>
        <div class="sunTimes" id="sunTimes">
            <div class="sunrise" id="sunrise"></div>

        </div>
        </div>

    </div>
